<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HAZZZN — Galería</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">HAZZZN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="menu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="productos.html" class="nav-link">Productos</a></li>
          <li class="nav-item"><a href="galeria.html" class="nav-link active">Galería</a></li>
          <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
          <li class="nav-item">
            <button class="btn btn-warning ms-3" onclick="toggleCarrito()">🛒 <span id="contador-carrito">0</span></button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- GALERÍA -->
  <main class="container my-5">
    <h2 class="text-center mb-4">Galería HAZZZN</h2>
    <div class="row g-3">
      <div class="col-md-4"><img src="https://picsum.photos/600?random=21" class="img-fluid rounded shadow"></div>
      <div class="col-md-4"><img src="https://picsum.photos/600?random=22" class="img-fluid rounded shadow"></div>
      <div class="col-md-4"><img src="https://picsum.photos/600?random=23" class="img-fluid rounded shadow"></div>
      <div class="col-md-4"><img src="https://picsum.photos/600?random=24" class="img-fluid rounded shadow"></div>
      <div class="col-md-4"><img src="https://picsum.photos/600?random=25" class="img-fluid rounded shadow"></div>
      <div class="col-md-4"><img src="https://picsum.photos/600?random=26" class="img-fluid rounded shadow"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    <small>&copy; 2025 HAZZZN — Todos los derechos reservados</small>
  </footer>

  <!-- Carrito -->
  <aside id="carrito" class="carrito shadow-lg">
    <div class="d-flex justify-content-between align-items-center border-bottom p-3">
      <h5 class="mb-0">Carrito</h5>
      <button class="btn-close" onclick="toggleCarrito()"></button>
    </div>
    <div id="carrito-items" class="p-3">
      <p class="text-muted">Tu carrito está vacío</p>
    </div>
    <div class="border-top p-3 d-flex justify-content-between align-items-center">
      <strong>Total: $<span id="total-carrito">0</span></strong>
      <button class="btn btn-warning" onclick="checkout()">Comprar</button>
    </div>
  </aside>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
