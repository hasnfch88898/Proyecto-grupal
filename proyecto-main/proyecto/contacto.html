<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hazzzn - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fondo animado */
    body {
      background: linear-gradient(-45deg, #ff00ff, #00ffff, #ff8c00, #00ff80);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    .navbar {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #ff00ff !important;
    }

    /* Formulario */
    .contact-form {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .contact-form input,
    .contact-form textarea {
      background: rgba(255, 255, 255, 0.9);
      color: #000 !important; /* Texto NEGRO */
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #00ffff;
      box-shadow: 0 0 15px #00ffff;
      outline: none;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #444;
    }

    /* Botón */
    .btn-neon {
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border: none;
      color: #000;
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-neon:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff00ff;
    }

    footer {
      margin-top: auto;
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Hazzzn</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="galeria.html">Galería</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contacto -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <div class="contact-form mx-auto col-md-6">
      <form>
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" placeholder="ejemplo@mail.com">
        </div>
        <div class="mb-3">
          <label class="form-label">Mensaje</label>
          <textarea class="form-control" rows="4" placeholder="Escribe tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-neon w-100">Enviar</button>
      </form>
    </div>
  </section>

  <footer class="text-center py-3 text-white">
    <p class="mb-0">© 2025 Hazzzn - Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
